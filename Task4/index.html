<head>
    <meta charset="UTF-8">

</head>

<body>
    <button id="myButton">Click Me</button>
    <script>
        document.getElementById('myButton').addEventListener('click', function () {
            let MyArray = [];
            let sum = 0;
            for (let i = 1; i <= 100; i++) {
                MyArray.push(i);
                if (i % 2 == 0)
                    sum += i;
            }
            console.log(sum);
        });
    </script>
</body>
